{% extends "orders/base.html" %}

{% block main %}
<h1>Login</h1>
{% if message %}
    <div>
        <h2> {{ message }} </h2>
    </div>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input name="username" type="text"/>
    <input name="password" type="password"/>
    <input type="submit" value="Login"/>
</form>
{% endblock %}
